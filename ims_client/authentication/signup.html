<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form id="signupForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required>
        <label for="userName">Username:</label>
        <input type="text" id="userName" placeholder="Enter your username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        <button type="button" onclick="validateAndSubmit()">Submit</button>
        <div id="error" class="error-message"></div>
    </form>
    <script>
        function validateAndSubmit() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var userName = document.getElementById("userName").value;
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,14}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById("error").innerHTML = "Password must be 8-14 characters long, contain at least 1 uppercase letter, and include one special character.";
                return;
            }
            if (userName.length < 5) {
                document.getElementById("error").innerHTML = "Username must be at least 5 characters long.";
                return;
            }
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
